name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Give the workflow permission to publish Pages using GITHUB_TOKEN
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug: show build output
        run: |
          echo "-- dist contents --"
          ls -la ./dist || true
          echo "-- git remote --"
          git remote -v || true

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # Try to be resilient: allow empty commit and create an orphan branch if needed
          allow_empty_commit: true
          force_orphan: true
          commit_message: "chore(pages): deploy via actions-gh-pages"
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure Pages site configuration
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Ensure Pages site uses gh-pages branch"
          curl -sS -X PUT \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' || true

      - name: Check Pages site status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Sleep briefly to allow site to register"
          sleep 3
          echo "Pages status:"
          curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/pages || true
